<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{site.name}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/document.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300,400" rel="stylesheet">
	</head>
	<body>

		<main>

		<div class="header">
			<div class="content fullwidth">
				<div class="title">
					<a href="/">{{site.name}}</a>
				</div>
				<nav>
					<ul>
						<li class="active"><a href="/docs/">Documents</a></li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="document depth2 fullwidth">
			<div class="content">
				<h1>{{page.title}}<br />
					<span class="smaller">{{page.date | date_to_string}}</span>
				</h1>
				{{content}}
			</div>
		</div>

		</main>

	</body>
</html>
