<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js"></script>
    <style>
    .thumb-header {
		height: 69px;
		margin-top: 162px;
    }
	.subcontent {
		background-color: #eee;
		min-height: 300px;
		border: 1px solid #ddd;
		padding: 10px;
		padding-top: 79px;
		border-radius: 5px;
	}
    .gravatar {
		position: relative;
		left: -50%;
		top: -69px;
    }
    </style>
    <title>guillermobox.github.io</title>
  </head>
  <body>
    <div class="container">
      <div class="thumb-header">
        <div class="text-center" style="position:relative;">
          <div style="position:absolute;left:50%">
            <img src="http://www.gravatar.com/avatar/fde8fdc7df4bafbc91d4fad5ad9363d0.png?s=128" title="That's me!" class="img-circle img-thumbnail gravatar" />
          </div>
        </div>
        <div class="subcontent">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
