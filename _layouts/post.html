---
layout: top
---
<div id="fb-root"></div>

<div class="post">
    <div class="page-header">
        <h2><a href="{{page.url}}">{{page.title}}</a></h2>
        {{ page.date | date: "%b %-d, %Y" }}
    </div>

    {{ content }}

    <hr />
    <div class="social-links">
        <div>
            <div class="fb-share-button" data-href="{{site.url}}{{page.url}}" data-layout="button"> </div>
        </div>
        <div>
            <div class="fb-like" data-href="{{site.url}}{{page.url}}" data-layout="button" data-action="like" data-show-faces="false"></div>
        </div>
        <div>
            <a class="twitter-share-button" data-count="none" href="https://twitter.com/share?url={{site.url|cgi_escape}}{{page.url|cgi_escape}}"></a>
        </div>
        <div>
            <div class="g-plus" data-href="{{site.url}}{{page.url}}" data-action="share" data-annotation="none"></div>
        </div>
        <div>
            <div class="g-plusone" data-href="{{site.url}}{{page.url}}" data-size="tall" data-annotation="none"></div>
        </div>
    </div>

    <hr />
    {% include disqus.html %}
</div>
