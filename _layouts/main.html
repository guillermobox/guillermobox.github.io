<!DOCTYPE html>
<html lang="en">
<head>
<title>{{site.name}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/document.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300,400" rel="stylesheet">

<script>
window.onload = function() {
	var elements = document.querySelectorAll("#navigation>ul>li>a");
	for (var i = 0; i < elements.length; i++) {
		var href = elements[i].pathname;
		var dir = '/' + window.location.pathname.split('/')[1] + '/';
		if (dir === '//')
			dir = '/';
		if (href === dir) {
			elements[i].className += "active";
		}
	}
}
</script>
</head>
<body>

<header>
	<div id="navigation">
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/docs/">Documents</a></li>
			<li><a href="/tools/">Tools</a></li>
		</ul>
	</div>
</header>

<main>
{{content}}
</main>

</body>
</html>
