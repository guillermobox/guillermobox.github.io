<div class="fullwidth">
	<div style="margin:0px 20px;font-size:10pt;">

<script>
function factorize(x){
	var input=new Number(x);
	var i=new Number(2);
	var cuenta=new Number(0);
	var output=new String();

	while(i<=input){
		if(input%i==0){
			cuenta++;
			input=input/i;
		}else{
			if(cuenta!=0) output+=i+"<sup>"+cuenta+"</sup>&times;";
			i=i+1;
			cuenta=0;
		}
		if(input==1){
			output+=i+"<sup>"+cuenta+"</sup>";
			break;
		}
	}
	document.getElementById("salida").innerHTML=output;
}
</script>

<div class="card depth1">
	<div class="title">Factorize a number</div>
	<input type="text" onKeyUp="factorize(this.value)" />
	<span id="salida" />
</div>
</div>
</div>
