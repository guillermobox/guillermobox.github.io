<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{site.name}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/document.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300,400" rel="stylesheet">
	</head>
	<body>

		<main>

		<div class="header">
			<div class="content fullwidth">
				<div class="title">
					<a href="/">Aqu&iacute; mi foto o un debuxi&ntilde;o</a>
				</div>
				<nav>
					<ul>
						<li><a href="/articles">Articles</a></li>
						<li class="active"><a href="/docs/">Documents</a></li>
						<li><a href="/code/">Coding</a></li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="list depth2 fullwidth">
			<ul>
			{% for doc in site.documents %}
			<li>
				<a href="{{doc.url}}">{{ doc.title }}</a>
				<div class="dim">{{ doc.date | date_to_long_string }}</div>
			</li>
			{% endfor %}
			</ul>
		</div>

		</main>

	</body>
</html>
