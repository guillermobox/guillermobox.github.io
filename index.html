<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{site.name}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/document.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300,400" rel="stylesheet">
	</head>
	<body>

		<main>

		<div class="header">
			<div class="content fullwidth">
				<div class="title">
					<a href="/">{{site.name}}</a>
				</div>
				<nav>
					<ul>
						<li><a href="/docs/">Documents</a></li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="fullwidth" style="margin: 120px auto 0px auto;">
			<div class="card depth1">
				<img src="http://www.gravatar.com/avatar/{{site.author.gravatar}}?s=240" />
				<ul>
					<li style="font-size:1.6em;">{{site.author.name}}</li>
					<li><a href="mailto:{{site.author.email}}">Email</a><li>
					<li><a href="http://github.org/{{site.author.github}}">Github profile</a></li>
				</ul>
			</div>
		</div>

		</main>

	</body>
</html>
